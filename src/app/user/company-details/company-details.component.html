<div class="container-fluid">
  <div class="row">
    <div class="col-lg-4">
      <div class="d-flex row justify-content-around flex-lg-column shadow">
        <div
          class="d-flex justify-content-between flex-column flex-md-row flex-lg-column p-3"
        >
          <div class="p-3">
            <h5 class="">{{ userData?._org?.name }}</h5>
            <p>{{ userData?._org?.email }}</p>
            <button class="btn btn-outline-danger" (click)="isLogOut()">
              Log-out
            </button>
          </div>
          <div>
            <div class="accordion" id="accordionExample">
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                  <button
                    class="accordion-button"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseOne"
                    aria-expanded="true"
                    aria-controls="collapseOne"
                  >
                    Edit Company Info
                  </button>
                </h2>
                <div
                  id="collapseOne"
                  class="accordion-collapse collapse"
                  aria-labelledby="headingOne"
                  data-bs-parent="#accordionExample"
                  style="max-width: 350px"
                >
                  <div class="accordion-body">
                    <form
                      [formGroup]="updateCompanyForm"
                      (ngSubmit)="updateCompanyInfo()"
                    >
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label"
                          >Email address</label
                        >
                        <input
                          type="email"
                          class="form-control"
                          id="exampleInputEmail1"
                          aria-describedby="emailHelp"
                          formControlName="email"
                        />
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label"
                          >company Name</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="exampleInputPassword1"
                          formControlName="name"
                        />
                      </div>

                      <button
                        type="submit"
                        class="btn btn-primary"
                        [disabled]="updateCompanyForm.invalid"
                      >
                        Save Changes
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-8">
      <div
        class="mt-2 p-2 bg-primary text-white d-flex justify-content-between align-items-baseline"
      >
        <p>Create New User</p>
        <button class="btn btn-outline-light btn-sm">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-person-plus-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
            />
            <path
              fill-rule="evenodd"
              d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"
            />
          </svg>
          New User
        </button>
      </div>
      <div
        class="d-flex flex-column flex-md-row justify-content-evenly bg-dark p-1"
      >
        <div>
          <select
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
            #pageSize
            (change)="handlePageSize(pageSize.value)"
          >
            <option value="5">5</option>
            <option value="7">7</option>
            <option value="10" selected>10</option>
          </select>
        </div>
        <div>
          <select
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
            #roleChange
            (change)="handleRoleChange(roleChange.value)"
          >
            <option selected value="">All</option>
            <option value="admin">admin</option>
            <option value="user">user</option>
          </select>
        </div>
        <div>
          <select
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
            #sortBy
            (change)="handleSortBy(sortBy.value)"
          >
            <option selected value="">Reset</option>
            <option value="name">Name</option>
            <option value="email">Email</option>
            <option value="createdAt">Created At</option>
            <option value="modifiedAt">Modified At</option>
          </select>
        </div>
        <div class="d-flex">
          <input
            class="form-control form-control-sm me-2"
            type="text"
            placeholder="Search"
            aria-label="Search"
            #search
            (keyup.enter)="searchUser(search.value)"
          />
          <button
            class="btn btn-outline-success btn-sm"
            (click)="searchUser(search.value)"
            type="button"
          >
            Search
          </button>
        </div>
      </div>
      <div class="">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Role</th>
              <th scope="col">Email</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody *ngFor="let item of users; let i = index">
            <tr>
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ item?.name }}</td>
              <td>
                {{ item?.role }}
                <button
                  class="btn-secondary btn btn-sm"
                  (click)="updateUserRole(item?._id)"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-pen-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z"
                    />
                  </svg>
                </button>
              </td>
              <td>{{ item?.email }}</td>
              <td>
                <button
                  class="btn btn-info btn-sm mx-1"
                  (click)="updateUserDetails(item?._id)"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-pencil-square"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
                    />
                    <path
                      fill-rule="evenodd"
                      d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
                    />
                  </svg>
                </button>
                <button
                  class="btn btn-danger btn-sm mx-1"
                  (click)="deleteUser(item?._id)"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-person-x"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm.256 7a4.474 4.474 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10c.26 0 .507.009.74.025.226-.341.496-.65.804-.918C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4s1 1 1 1h5.256Z"
                    />
                    <path
                      d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm-.646-4.854.646.647.646-.647a.5.5 0 0 1 .708.708l-.647.646.647.646a.5.5 0 0 1-.708.708l-.646-.647-.646.647a.5.5 0 0 1-.708-.708l.647-.646-.647-.646a.5.5 0 0 1 .708-.708Z"
                    />
                  </svg>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="d-flex justify-content-center">
        <nav aria-label="...">
          <ul class="pagination">
            <li
              class="page-item"
              [class.disabled]="pageNo == 1"
              (click)="changePage('prev')"
              style="cursor: pointer"
            >
              <span class="page-link">Previous</span>
            </li>
            <li class="page-item">
              <a class="page-link">{{ pageNo }}</a>
            </li>
            <li
              class="page-item"
              [class.disabled]="pageNo == totalPages"
              (click)="changePage('next')"
              style="cursor: pointer"
            >
              <a class="page-link">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
