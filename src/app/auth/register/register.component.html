<section class="vh-100" style="background-color: #eee">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-3">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-2 mx-1 mx-md-3 mt-3">
                  Sign up
                </p>

                <form
                  class="mx-1 mx-md-4"
                  [formGroup]="registerData"
                  (ngSubmit)="isRegistered()"
                >
                  <div class="d-flex flex-row align-items-center mb-1">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c"
                        >Your Name</label
                      >
                      <input
                        [class.is-invalid]="
                          registerData.get('name')?.invalid &&
                          registerData.get('name')?.touched
                        "
                        type="text"
                        id="form3Example1c"
                        class="form-control"
                        formControlName="name"
                      />
                       <div
                      *ngIf="
                        registerData.invalid &&
                        registerData.get('name')?.touched
                      "
                    >
                      <small
                        *ngIf="registerData.get('name')?.errors?.['required']"
                        class="text-danger"
                        >*Enter Your Name
                      </small>

                    </div>
                      
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-1">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example5c"
                        >Company Name</label
                      >
                      <input
                        [class.is-invalid]="
                          registerData.get('companyName')?.invalid &&
                          registerData.get('companyName')?.touched
                        "
                        type="text"
                        id="form3Example5c"
                        class="form-control"
                        formControlName="companyName"
                      />
                       <div
                      *ngIf="
                        registerData.invalid &&
                        registerData.get('companyName')?.touched
                      "
                    >
                      <small
                        *ngIf="registerData.get('companyName')?.errors?.['required']"
                        class="text-danger" style="font-size:10px ;"
                        >*Enter Your Company Name
                      </small>

                    </div>
                    </div>
                    
                  </div>

                  <div class="d-flex flex-row align-items-center mb-1">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example3c"
                        >Your Email</label
                      >
                      <input
                        [class.is-invalid]="
                          registerData.get('email')?.invalid &&
                          registerData.get('email')?.touched
                        "
                        type="email"
                        id="form3Example3c"
                        class="form-control"
                        formControlName="email"
                      />
                      <div
                      *ngIf="
                        registerData.invalid &&
                        registerData.get('email')?.touched
                      "
                    >
                      <small
                        *ngIf="registerData.get('email')?.errors?.['required']"
                        class="text-danger"
                        >*enter your email
                      </small>
                       <small
                        *ngIf="registerData.get('email')?.errors?.['email']"
                        class="text-danger"
                        >*enter valid email
                      </small>

                    </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-1">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4c"
                        >Password</label
                      >
                      <input
                        [class.is-invalid]="
                          registerData.get('password')?.invalid &&
                          registerData.get('password')?.touched
                        "
                        type="password"
                        id="form3Example4c"
                        class="form-control"
                        formControlName="password"
                      />
                      <div
                      *ngIf="
                        registerData.invalid &&
                        registerData.get('password')?.touched
                      "
                    >
                      <small
                        *ngIf="registerData.get('password')?.errors?.['required']"
                        class="text-danger"
                        >*password is required
                      </small>

                      <small
                        *ngIf="registerData.get('password')?.errors?.['minlength']"
                        class="text-danger"
                        >*Pasword must have 8 characters</small
                      >

                      <small
                        *ngIf="registerData.get('password')?.errors?.['pattern']"
                        class="text-danger"
                        >*Pasword must contain one number and alphabet</small
                      >
                    </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-1">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4cd"
                        >Repeat your password</label
                      >
                      <input
                        [class.is-invalid]="
                          registerData.get('confirmPassword')?.invalid &&
                          registerData.get('confirmPassword')?.touched
                        "
                        type="password"
                        id="form3Example4cd"
                        class="form-control"
                        formControlName="confirmPassword"
                      />
                      <div
                      *ngIf="
                        registerData.invalid &&
                        registerData.get('confirmPassword')?.touched
                      "
                    >
                      <small
                        *ngIf="registerData.get('confirmPassword')?.errors?.['required']"
                        class="text-danger"
                        >Confrimation password is required
                      </small>

                      <small
                        *ngIf="registerData.errors?.['isMatch']"
                        class="text-danger"
                        >Paswords must match</small
                      >
                    </div>
                    </div>
                  </div>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button
                      type="submit"
                      [disabled]="registerData.invalid"
                      class="btn btn-primary btn-lg"
                    >
                      Register
                    </button>
                  </div>
                </form>
                 <p>Already have account? <a routerLink="/auth/login">Login</a></p>
              </div>
              <div
                class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
              >
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid"
                  alt="Sample image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
