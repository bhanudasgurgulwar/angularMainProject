<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="d-flex row">
    <div
      class="p-2 rounded col-md d-flex flex-column"
      style="
        background-color: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(50px);
      "
    >
      <div class="p-1 my-2 rounded" style="backdrop-filter: blur(10px)">
        <div class="text-end">
          <i
            routerLink="/customer/profile-update"
            class="bi bi-gear-wide-connected"
          ></i>
        </div>
        <div class="d-flex justify-content-center">
          <img
            src="{{ customerProfile?.picture }}"
            class="w-25"
            alt="profile picture"
            style="border-radius: 50%"
          />
        </div>
        <div
          class="mt-3 p-2 rounded bg-light"
          style="font-family: 'Montserrat', sans-serif"
        >
          <h6 class="fw-bolder text-center">{{ customerProfile?.name }}</h6>
          <h6 class="fw-bolder text-center">{{ customerProfile?.email }}</h6>
        </div>
        <div class="d-flex justify-content-evenly p-2">
          <button class="btn btn-sm btn-outline-warning">update profile</button>
          <button class="btn btn-sm btn-outline-danger">Del profile</button>
        </div>
      </div>
    </div>
    <div class="col-md d-flex flex-column">
      <div
        class="p-2 rounded"
        style="
          background-color: rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(50px);
        "
      >
        <div class="p-1 rounded" style="backdrop-filter: blur(10px)">
          hello 2
          <h1>hello</h1>
        </div>
      </div>
      <div
        class="p-2 rounded"
        style="
          background-color: rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(50px);
        "
      >
        <div class="p-1 rounded" style="backdrop-filter: blur(10px)">
          hello 3
        </div>
      </div>
    </div>
  </div>
</div>
