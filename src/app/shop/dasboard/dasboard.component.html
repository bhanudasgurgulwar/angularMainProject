<div class="shadow p-2">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid align-items-baseline">
      <div>
        <a class="text-decoration-none text-black fw-bolder" routerLink="/shop/">Shop</a>
      </div>
      <div class="px-2 align-items-baseline">
        <button
          class="mx-1"
          mat-mini-fab
          color="primary"
          aria-label="Cart"
          routerLink="/shop/cart"
          [matBadge]="cartItems" [matBadgeHidden]="cartItems===0"
          matBadgeColor="warn"
        >
          <mat-icon>shopping_cart</mat-icon>
        </button>
        <button
          class="mx-1"
          mat-mini-fab
          color="accent"
          aria-label="User"
          [matMenuTriggerFor]="menu"
        >
          <mat-icon>account_circle</mat-icon>
        </button>
      </div>
    </div>
  </nav>
</div>
<mat-menu #menu="matMenu">
  <button mat-menu-item routerLink="/user/profile">
    <mat-icon>account_circle</mat-icon>
    <span>Profile</span>
  </button>
  <button mat-menu-item routerLink="/user/order-history">
    <mat-icon>history</mat-icon>
    <span>Order History</span>
  </button>
  <button mat-menu-item routerLink="/user/change-password">
    <mat-icon>password</mat-icon>
    <span>Change Password</span>
  </button>
</mat-menu>
<router-outlet></router-outlet>
