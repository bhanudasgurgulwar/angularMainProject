<div>
  <button class="btn btn-warning" routerLink="">
    <i class="bi bi-bag"></i>
  </button>
  <button class="btn btn">Clear Cart</button>
</div>
<div class="container" *ngIf="cartProducts.length > 0">
  <div
    *ngFor="let item of cartProducts; let i = index"
    class="d-flex m-2 p-2 border-bottom"
  >
  <button class="btn btn-sm btn-danger" (click)="removeFromCart(item)">del</button>
    <div class="ms-5">
      <img
        style="height: 150px; width: 150px"
        src="{{ item.images[0].url }}"
        alt="productImage"
      />
    </div>
    <div class="p-2 px-4">
      <h1>{{ i + 1 }} . {{ item?.name }}</h1>
      <p>{{ item?.description }}</p>
      <div class="d-flex justify-content-between">
        <div>
          <button
            class="btn btn-secondary"
            (click)="decreseProductCount(item?.count)"
          >
            -
          </button>
          <small class="btn">{{item?.count}}</small>
          <button
            class="btn btn-secondary"
            (click)="increseProductCount(item?.count)"
          >
            +
          </button>
        </div>
        <p>{{ item?.price | currency : "INR" }}</p>
      </div>
    </div>
  </div>
</div>
<div class="container" *ngIf="cartProducts.length === 0">
  <h1>Your Cart is Empty</h1>
</div>
