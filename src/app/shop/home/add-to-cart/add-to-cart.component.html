<div class="d-flex justify-content-between m-2 px-5">
  <button class="btn btn-warning" routerLink="">
    <i class="bi bi-bag">Continue shopping</i>
  </button>
  <button class="btn btn-danger" (click)="emptyCart()">
    <i class="bi bi-cart-x">Clear cart</i>
  </button>
</div>
<div class="container" *ngIf="cartProducts.length > 0">
  <div
    *ngFor="let item of cartProducts; let i = index"
    class="d-flex m-2 p-2 border-bottom"
  >
    <button class="btn btn-sm btn-danger" (click)="removeFromCart(item)">
      del
    </button>
    <div class="ms-5">
      <img
        style="height: 150px; width: 150px"
        src="{{ item.images[0].url }}"
        alt="productImage"
      />
    </div>
    <div class="p-2 px-4 w-100">
      <h1>{{ i + 1 }} . {{ item?.name }}</h1>
      <p>{{ item?.description }}</p>
      <div class="d-flex justify-content-between">
        <div>
          <button class="btn btn-secondary" (click)="decreseProductCount(item)">
            -
          </button>
          <small class="btn">{{ item?.count }}</small>
          <button class="btn btn-secondary" (click)="increseProductCount(item)">
            +
          </button>
        </div>
        <p>{{ item?.subTotal | currency : "INR" }}</p>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-between border rounded m-3 p-2">
    <h1>Total Payable Amount</h1>
    <h1>{{ totalPrice | currency : "INR" }}</h1>
  </div>
</div>
<div class="container" *ngIf="cartProducts.length === 0">
  <h1 class="text-center">Your Cart is Empty</h1>
</div>
