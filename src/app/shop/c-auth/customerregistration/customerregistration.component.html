<div class="d-flex w-100 vh-100 justify-content-center align-items-center">
  <div
    class="p-3 rounded-2"
    style="
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(50px);
    "
  >
    <div class="p-3 my-2 rounded-2" style="backdrop-filter: blur(10px)">
      <img
        src="../../../../assets/undraw_sign_in_re_o58h.svg"
        style="max-height: 100px"
        class="w-100"
        alt=""
      />
      <form class="my-3" [formGroup]="cRegistration" (ngSubmit)="customerRegistration()">
        <div class="row">
          <div class="col-md mb-1">
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput"
              placeholder="Full Name"
              formControlName="name"

            />
          </div>

          <div class="col-md mb-1">
            <input
              type="email"
              class="form-control"
              id="formGroupExampleInput3"
              placeholder="Email"
              formControlName="email"
            />
          </div>
        </div>

        <div class="row">
          <div class="col-md mb-1">
            <input
              type="password"
              class="form-control"
              id="formGroupExampleInput4"
              placeholder="Password"
              formControlName="password"
            />
          </div>
          <div class="col-md mb-1">
            <input
              type="password"
              class="form-control"
              id="formGroupExampleInput5"
              placeholder="Confirm Password"
              formControlName="confirmPassword"
            />
          </div>
        </div>

        <hr>
       <div formGroupName="address"  >
        <p class="text-center fw-bolder"><small >Address Details</small></p>
         <div class="row">
          <div class="col-md mb-1">
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput2"
              placeholder="Address"
              formControlName="street"
            />
          </div>
          <div class="col-md mb-1">
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput6"
              placeholder="Address line 2"
              formControlName="addressLine2"
            />
          </div>
        </div>
        <div class="row">
         
          <div class="col-md">
             <input
              type="text"
              class="form-control"
              id="validationCustom01"
              placeholder="state"
              formControlName="state"
              required
            />
            <div class="invalid-feedback">Please select a valid state.</div>
          </div>
           <div class="col-md">
            <input
              type="text"
              class="form-control"
              id="validationCustom03"
              placeholder="city"
              formControlName="city"
              required
            />
            <div class="invalid-feedback">Please provide a valid city.</div>
          </div>
          <div class="col-md">
            <input
              type="text"
              class="form-control"
              id="validationCustom05"
              placeholder="Pincode"
              formControlName="pin"
              required
            />
            <div class="invalid-feedback">Please provide a valid zip.</div>
          </div>
        </div></div>
        <div class="m-2 text-center mt-3">
          <button type="submit" class="btn btn-sm btn-primary w-50">
            Sign-up
          </button>
        </div>
      </form>
      <a routerLink="/auth/login">Already have account Log-in</a>
    </div>
  </div>
</div>
